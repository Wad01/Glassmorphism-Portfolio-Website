<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./portfolio.css" />
  </head>
  <body>
    <div class="landscape">

      <div class="mountain"></div>
      <div class="mountain mountain-2"></div>
      <div class="mountain mountain-3"></div>
      <div class="sun-container sun-container-1">
      </div>
      <div class="sun-container">
        <div class="sun"></div>
      </div>
      <div class="cloud"></div>
      <div class="cloud cloud-1"></div>
      <div class="sun-container sun-container-reflection">
        <div class="sun"></div>
      </div>
      <div class="light"></div>
      <div class="light light-1"></div>
      <div class="light light-2"></div>
      <div class="light light-3"></div>
      <div class="light light-4"></div>
      <div class="light light-5"></div>
      <div class="light light-6"></div>
      <div class="light light-7"></div>
      <div class="water"></div>
      <div class="splash"></div>
      <div class="splash delay-1"></div>
      <div class="splash delay-2"></div>
      <div class="splash splash-4 delay-2"></div>
      <div class="splash splash-4 delay-3"></div>
      <div class="splash splash-4 delay-4"></div>
      <div class="splash splash-stone delay-3"></div>
      <div class="splash splash-stone splash-4"></div>
      <div class="splash splash-stone splash-5"></div>
      <div class="lotus lotus-1"></div>
      <div class="lotus lotus-2"></div>
      <div class="lotus lotus-3"></div>
      <div class="front">
        <div class="stone"></div>
        <div class="grass"></div>
        <div class="grass grass-1"></div>
        <div class="grass grass-2"></div>
        <div class="reed"></div>
        <div class="reed reed-1"></div>
      </div>
    </div>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/wad.JPG" alt="" />
            <h3>Jawad Aksir</h3>
            <p> Developer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/web-developer-4506461-3738664.png" alt="" />
              <h2>Web Dev</h2>
            </div>
            <div class="link">
              <img src="./images/seo-performance-4352573-3632373.png" alt="" />
              <h2>SEO Expert</h2>
            </div>
            <div class="link">
              <img src="./images/male-collecting-data-from-server-2937692-2426392.png" alt="" />
              <h2>Data Analyst</h2>
            </div>
            <div class="link">
              <img src="./images/video-editor-app-interface-4291894-3569927.png" alt="" />
              <h2>Video Editor</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Hire me!</h2>
            <img src="./images/hire-me-2990166-2484398.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Programming Skills</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/coding-development-plan-device-computer-programming-develop-code-38390.png" alt="" />
              <div class="card-info">
                <h2>HTML,CSS,JS</h2>
                <p>Language</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
              <img src="./images/sql-file-3-504151.png" alt="" />
              <div class="card-info">
                <h2>SQL</h2>
                <p>Language</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
              <img src="./images/python-3919243-3246514.png" alt="" />
              <div class="card-info">
                <h2>Python</h2>
                <p>Language</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
